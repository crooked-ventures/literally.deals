<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">

    <title>literally.deals</title>
  </head>
  <body>
    <div class="container">

      <div class="card card-block m-t-2">
        <h1 class="text-xs-center"><tt>literally.deals</tt></h1>
        <p class="card-text text-xs-center"><i>"Those sure are some deals that exist."</i></p>
      </div>

      <div class="row">
        <div class="card card-block col-sm-6 col-sm-offset-3 spinner">
          <p class="card-text">
            <div class="text-xs-center">
              <i class="fa fa-spinner fa-4x fa-pulse"></i>
            </div>
          </p>
        </div>

        <div class="card col-sm-6 col-sm-offset-3 deal">
          <div class="card-block">
            <img class="deal-image">

            <p class="card-text">
              <h2 class="text-xs-center deal-name h4"></h2>
            </p>

            <div class="text-xs-left card-text m-b-1">
              <p class="card-text deal-description"></p>
            </div>

            <p class="card-text deal-discount"></p>

            <p class="card-text text-xs-center">
              <a class="btn btn-success deal-link" href="#"><span class="deal-price"></span></a>
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card card-block col-sm-6 col-sm-offset-3">
          <p class="card-text text-xs-center">
            <a href="#" class="btn btn-primary another-deal">Another!</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
