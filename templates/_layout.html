<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">

    <title>{% block title %}literally.deals{% endblock %}</title>
  </head>
  <body>
    <div class="container">

      <div class="card card-block m-t-2">
        <h1 class="text-xs-center"><tt>literally.deals</tt></h1>
        <p class="card-text text-xs-center"><i>"Those sure are some deals that exist."</i></p>
      </div>

      {% block content %}{% endblock %}
    </div>

    {% if google_analytics_id %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ google_analytics_id }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    {% block pagescripts %}{% endblock %}
  </body>
</html>
