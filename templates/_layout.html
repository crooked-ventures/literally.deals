<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">

    <title>{% block title %}literally.deals{% endblock %}</title>

    {% block meta %}{% endblock %}
  </head>
  <body>
    <div class="container">

      <div class="card card-block m-t-2">
        <h1 class="text-xs-center h2"><tt>literally.deals</tt></h1>
        <p class="card-text text-xs-center"><i>"Those sure are some deals that exist."</i></p>
      </div>

      {% block content %}{% endblock %}

      <div class="card card-block m-b-2">
        <div class="row">
          <div class="col-sm-6">
            <p class="card-text text-xs-center text-sm-left">
              <small>Made haphazardly by <a href="https://crooked.ventures"><code>crooked.ventures</code></a></small>
            </p>
          </div>
          <div class="col-sm-6">
            <p class="card-text text-xs-center text-sm-right" style="margin-top: -3px; margin-bottom: -9px;">
              <a href="https://github.com/crooked-ventures/literally.deals">
                <i class="fa fa-2x fa-github-square" style="color: #333;"></i>
                <span class="sr-only">View on Github</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    {% if google_analytics_id %}
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ google_analytics_id }}', 'auto');
        ga('send', 'pageview');
      </script>
      <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    {% block pagescripts %}{% endblock %}
  </body>
</html>
